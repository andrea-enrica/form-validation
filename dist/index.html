<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <header>
        <h2>Form Validation</h2>
    </header>
    <div id="popUpForm">
        <form novalidate>
            <div class ="div-form">
                <label for="Email"><strong>Email<abbr title="This field is mandatory" aria-label="required">*</abbr></strong></label> 
                <input type="email" placeholder="Enter your email adress" id="email" required/>
                <span class="error" aria-live="polite" id="email-error"></span>
                <br><br>

                <label for="Country"><strong>Country<abbr title="This field is mandatory" aria-label="required">*</abbr></strong></label>
                <input type="country" placeholder="Enter your country" id="country" required autocomplete="country-name" pattern="^[A-Za-z]+$"/>
                <span class="error" aria-live="polite" id="country-error"></span>
                <br><br>

                <label for="ZipCode"><strong>Zip Code<abbr title="This field is mandatory" aria-label="required">*</abbr></strong></label>
                <input type="text" placeholder="Enter zip code" id="zip" min="2" pattern="^[0-9]+$" required/>
                <span class="error" aria-live="polite" id="zip-error"></span>
                <br><br>

                <label for="Password"><strong>Password<abbr title="This field is mandatory" aria-label="required">*</abbr></strong></label>
                <input type="password" placeholder="Enter password" id="password" required minlength="8" maxlength="16" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"/>
                <span class="error" aria-live="polite" id="password-error"></span>
                <br><br>

                <label for="PasswordConfirmation"><strong>Password Confirmation<abbr title="This field is mandatory" aria-label="required">*</abbr></strong></label>
                <input type="password" placeholder="Enter password" id="password-confirmation" required/>
                <span class="error" aria-live="polite" id="confirmation-error"></span>
                <br><br>
            </div>
            <div class="formButtons">
                <button type="button" class="clear">Clear fields</button>
                <button type="button" class="confirm">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src='main.js'></script>
</html>
